<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" class="needs-validation">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre" required minlength="5" #nombre="ngModel">
                <div class="invalid-feedback" *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>
                <div class="invalid-feedback" *ngIf="nombre.errors?.minlength">
                    Este campo requiere por lo menos {{ nombre.errors?.minlength.requiredLength }} caracteres y tienes solo {{ nombre.errors?.minlength.actualLength }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" [(ngModel)]="usuario.apellido" name="apellido" required minlength="5" #apellido="ngModel">
                <div class="invalid-feedback" *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" [(ngModel)]="usuario.correo" name="correo" required minlength="5" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
            <div class="invalid-feedback" *ngIf="correo.errors?.required">
                Este campo es requerido
            </div>
            <div class="invalid-feedback" *ngIf="correo.errors?.pattern">
                no es un correo valido
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">Guardar</button>
        </div>
    </div>
</form>
